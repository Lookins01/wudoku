<!DOCTYPE html>
<html>
    <head>
        <title>Wudoku</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>

    <body>

        <div id="wudoku" class="in">
            <h1>
                Wudoku
            </h1>
            <p>
                This is sudoku in C compiled to WASM.<br />
                To control cursor use WASD or arrows, to open number use keys from 1 to 9.
            </p>
            <div>
                <select onchange="changeDifficulty()" name="difficulty" id="difficulty">
                    <option value=0>Easy</option>
                    <option value=1>Medium</option>
                    <option value=2>Hard</option>
                </select>
                
                <select onchange="changeColorscheme()" name="colorscheme" id="colorscheme">
                    <option value=0>Frappe</option>
                    <option value=1>Latte</option>
                    <option value=2>Macchiato</option>
                    <option value=3>Mocha</option>
                </select>
            </div>
            <canvas id="app-sudoku" />
            <script src="./js/script.js"></script>
        </div> 
    </body>
</html>
